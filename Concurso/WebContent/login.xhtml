<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	<h:body>
		<ui:composition template="layouts/login.xhtml">
			<ui:define name="content">
				
				<h:form class="form-signin">
					<h3 class="form-signin-heading">TX Concursos</h3>
					<div class="alert">
				    	<button type="button" class="close" data-dismiss="alert">&times;</button>
				    	Para acessar o sistema você precisa informar suas credênciais.
				    </div>
					<p:inputText text="Usuario" id="login" value="#{loginBean.email}" tabindex="1"
						requiredMessage="Preencha o login" required="true"
						autocomplete="false"></p:inputText>
					<p:password id="senha" text="Senha" value="#{loginBean.senha}" tabindex="2"
						requiredMessage="Preencha a senha" required="true"
						autocomplete="false"></p:password>
					<p:commandButton value="Logar" tabindex="3" ajax="false"
						action="#{loginBean.efetuarLogin2}"></p:commandButton>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
