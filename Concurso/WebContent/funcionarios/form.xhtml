<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="../layouts/default.xhtml">
		<ui:define name="content">
			<ul class="breadcrumb">
				<li><a
					href="#{request.contextPath}/home.xhtml?faces-redirect=true"><i
						class="icon icon-home"></i></a> <span class="divider">/</span></li>
				<li><a
					href="#{request.contextPath}/funcionarios/index.xhtml?faces-redirect=true">Funcionários</a>
					<span class="divider">/</span></li>
				<li class="active">Criar/Alterar</li>
			</ul>
			<hr />
			<h:form>
				<h:inputHidden value="#{funcionarioBean.funcionario.id}"></h:inputHidden>
				<p:messages></p:messages>

				<legend>Dados pessoais</legend>

				<div class="row-fluid">
					<div class="span4">
						<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Nome obrigatório" validatorMessage="O nome informado não obedece o minimo de 5 caracteres">
							<h:outputLabel for="nome">Nome:</h:outputLabel>
							<f:validateLength minimum="5" maximum="50" />							
						</p:inputText>
					</div>

					<div class="span2">
						<p:inputMask id="dataNascimento" mask="99/99/9999" value="#{funcionarioBean.funcionario.dataNascimento}" placeholder="__/__/____" required="true" requiredMessage="Data de nascimento obrigatório" converterMessage="A data de nascimento informada não obedece ao padrão 99/99/9999">
							<h:outputLabel for="dataNascimento">Nasc.:</h:outputLabel>
							<f:convertDateTime pattern="d/MM/yyyy" />
						</p:inputMask>
					</div>

					<div class="span1">
						<h:outputLabel for="sexo">Sexo:</h:outputLabel>
						<h:selectOneMenu id="sexo" placeholder="Sexo"
							value="#{funcionarioBean.funcionario.sexo}" required="true"
							requiredMessage="Sexo obrigatório">
							<f:selectItem itemLabel="M" itemValue="M" />
							<f:selectItem itemLabel="F" itemValue="F" />
						</h:selectOneMenu>
					</div>

					<div class="span2">
						<p:inputMask id="cpf" mask="999.999.999-99" placeholder="___.___.___-__" value="#{funcionarioBean.funcionario.CPF}" required="true" requiredMessage="CPF obrigatório" validatorMessage="O CPF informado não obedece ao padrão definido 999.999.999-99">
							<h:outputLabel for="cpf">CPF:</h:outputLabel>
							<f:validateRegex pattern="(^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-{1}[0-9]{2})" />
						</p:inputMask>
					</div>

					<div class="span2">
						<p:inputText id="rg" value="#{funcionarioBean.funcionario.RG}" required="true" requiredMessage="RG obrigatório">
							<h:outputLabel for="rg">RG:</h:outputLabel>
						</p:inputText>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span5">
						<p:inputText id="nomePai" value="#{funcionarioBean.funcionario.nomePai}" required="true" requiredMessage="Nome do pai obrigatório" validatorMessage="O Nome do pai informado não obedece o minimo de 5 caracteres">
							<h:outputLabel for="nomePai">Nome do pai:</h:outputLabel>
							<f:validateLength minimum="5" maximum="50" />
						</p:inputText>
					</div>

					<div class="span5">
						<p:inputText id="nomeMae" value="#{funcionarioBean.funcionario.nomeMae}" required="true" requiredMessage="Nome da mãe obrigatório" validatorMessage="O nome da mãe informado não obedece o minimo de 5 caracteres">
							<h:outputLabel for="nomeMae">Nome da mãe</h:outputLabel>
							<f:validateLength minimum="5" maximum="50" />
						</p:inputText>
					</div>

				</div>


				<div class="row-fluid">
					<div class="span4">
						<p:inputText id="email" value="#{funcionarioBean.funcionario.email}" required="true" requiredMessage="E-mail obrigatório" validatorMessage="O e-mail informado não obedece ao padrão definido">
							<h:outputLabel for="email">E-mail:</h:outputLabel>
							<f:validateRegex pattern="(^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)" />
						</p:inputText>
					</div>

					<div class="span2">
						<p:inputMask id="telefone" mask="(99)9999-9999" value="#{funcionarioBean.funcionario.telefone}" placeholder="(__)____-____" required="true" requiredMessage="Telefone obrigatório" validatorMessage="O telefone informado não obedece ao padrão definido (99)9999-9999">
							<h:outputLabel for="telefone">Telefone:</h:outputLabel>
							<f:validateRegex pattern="(^\([0-9]{2}\)\s?[0-9]{4}\-{1}[0-9]{4}$)" />
						</p:inputMask>
					</div>
				</div>

				<br />
				<legend>Endereço</legend>
				
				<div class="row-fluid">
					<div class="span5">
						<p:inputText id="logradouro" value="#{funcionarioBean.funcionario.endereco.logradouro}" required="true" requiredMessage="Logradouro obrigatório" validatorMessage="O logradouro informado não obedece o minimo de 5 caracteres">
							<h:outputLabel for="logradouro">Logradouro:</h:outputLabel>
							<f:validateLength minimum="5" maximum="255" />
						</p:inputText>
					</div>

					<div class="span1">
						<p:inputText id="numero" value="#{funcionarioBean.funcionario.endereco.numero}" required="true" requiredMessage="Número obrigatório" validatorMessage="O número informado não obedece o minimo de 1 caracteres">
							<h:outputLabel for="numero">N°.:</h:outputLabel>
							<f:validateLength minimum="1" maximum="10" />
						</p:inputText>
					</div>
					
					<div class="span2">
						<p:inputMask id="cep" mask="99.999-999" value="#{funcionarioBean.funcionario.endereco.CEP}" placeholder="__.___-___" required="true" requiredMessage="CEP obrigatório" validatorMessage="O CEP informado não obedece ao padrão 99.999-999">
							<h:outputLabel for="cep">CEP:</h:outputLabel>
							<f:validateRegex pattern="(^[0-9]{2}.?[0-9]{3}-{1}[0-9]{3})" />
						</p:inputMask>
					</div>

					<div class="span3">
						<p:inputText id="complemento" value="#{funcionarioBean.funcionario.endereco.complemento}">
							<h:outputLabel for="complemento">Complemento:</h:outputLabel>
						</p:inputText>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<p:inputText id="bairro" value="#{funcionarioBean.funcionario.endereco.bairro}" required="true" requiredMessage="Bairro obrigatório" validatorMessage="O bairro informado não obedece o minimo de 3 caracteres">
							<h:outputLabel for="bairro">Bairro:</h:outputLabel>
							<f:validateLength minimum="3" maximum="255" />
						</p:inputText>
					</div>

					<div class="span3">
						<p:inputText id="cidade" value="#{funcionarioBean.funcionario.endereco.cidade}" required="true" requiredMessage="Cidade obrigatória" validatorMessage="A cidade informada não obedece o minimo de 3 caracteres">
							<h:outputLabel for="cidade">Cidade:</h:outputLabel>
							<f:validateLength minimum="3" maximum="255" />
						</p:inputText>
					</div>

					<div class="span1">
						<p:inputText id="uf" value="#{funcionarioBean.funcionario.endereco.UF}" required="true" requiredMessage="UF obrigatório" validatorMessage="A UF informada não não pode ultrapassar 2 caracteres">
							<h:outputLabel for="uf">UF:</h:outputLabel>
							<f:validateLength minimum="2" maximum="2" />
						</p:inputText>
					</div>
				</div>				
				<br />
				<legend>Outros</legend>
				<div class="row-fluid">
				
					<div class="span3">
				        <h:selectOneMenu id="setor" value="#{funcionarioBean.setorSelecionado}" required="true" requiredMessage="Setor obrigatório">  
				        	<f:selectItem itemLabel="----" itemValue="" />  
				            <f:selectItems value="#{setorBean.setores}" var="setor" itemLabel="#{setor.nome}" itemValue="#{setor.id}"/>
				            <h:outputLabel for="setor">Setor:</h:outputLabel>
				        </h:selectOneMenu>  
			        </div>

					<div class="span2">
				        <h:selectOneMenu id="cargo" value="#{funcionarioBean.cargoSelecionado}" required="true" requiredMessage="Cargo obrigatório">  
				        	<f:selectItem itemLabel="----" itemValue="" />  
				            <f:selectItems value="#{cargoBean.cargos}" var="cargo" itemLabel="#{cargo.descricao}" itemValue="#{cargo.id}" />
				            <h:outputLabel for="setor">Cargo:</h:outputLabel>
				        </h:selectOneMenu>  
			        </div>

					<div class="span2">
						<p:inputMask id="dataAdmissao" mask="99/99/9999" value="#{funcionarioBean.funcionario.dataAdmissao}" placeholder="__/__/____"  required="true" requiredMessage="Data de admissão obrigatória" converterMessage="A data de admissão informada de  não obedece ao padrão 99/99/9999">
							<h:outputLabel for="dataAdmissao">Data de admissão:</h:outputLabel>
							<f:convertDateTime pattern="d/MM/yyyy" />
						</p:inputMask>
					</div>

					<div class="span2">
						<p:inputMask id="dataDemissao" mask="99/99/9999" value="#{funcionarioBean.funcionario.dataDemissao}" placeholder="__/__/____" converterMessage="A data de demissão informada não obedece ao padrão 99/99/9999">
							<h:outputLabel for="dataDemissao">Data de demissão:</h:outputLabel>
							<f:convertDateTime pattern="d/MM/yyyy" />
						</p:inputMask>
					</div>

					<div class="span2">
						<h:inputSecret id="senha" value="#{funcionarioBean.novaSenha}" >
							<h:outputLabel for="senha">Senha de acesso:</h:outputLabel>
						</h:inputSecret>
					</div>
				</div>		
				
				<div class="row-fluid">
					<div class="span12">
						<h:inputTextarea class="span7" id="observacao" value="#{funcionarioBean.funcionario.observacao}" rows="3" validatorMessage="A observação informada não pode ultrapassar 255 caracteres">
							<h:outputLabel for="observacao">Observações:</h:outputLabel>
							<f:validateLength maximum="255" />
						</h:inputTextarea>
					</div>
				</div>
				
				
				<hr />
				<p:commandButton class="btn btn-success"
					action="#{funcionarioBean.salvar}" value="Salvar" ajax="false"></p:commandButton>
				<a class="btn btn-danger"
					href="#{request.contextPath}/funcionarios/index.xhtml?faces-redirect=true"><i
					class="icon icon-white icon-remove"></i>Cancelar</a>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
