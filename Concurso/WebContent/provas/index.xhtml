<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	<h:body>
		
		<ui:composition template="../layouts/default.xhtml">
			<ui:define name="content">
				<ul class="breadcrumb">
					<li>
						<a href="#{request.contextPath}/home.xhtml"><i class="icon icon-home"></i></a>
						<span class="divider">/</span>
					</li>
					<li class="active">Provas</li>
				</ul>
				<h:form>
					<p:commandLink action="form.xhtml" immediate="true" ajax="false" class="btn"><i class="icon icon-plus"></i>&nbps; Novo</p:commandLink>
					<br /><br />
			        <p:dataTable var="prova" value="#{provaBean.provas}">
		                <p:column  width="50" headerText="Id" class="text-centered">
		                    <h:outputText value="#{prova.id}" />
		                </p:column>
		
		                <p:column headerText="Nome">
		                    <h:outputText value="#{prova.nome}" />
		                </p:column>
		                
		                <p:column headerText="Descrição">
		                    <h:outputText value="#{prova.descricao}" />
		                </p:column>
		                
		                <p:column width="120" headerText="Ações">
							<h:commandLink class="btn btn-small btn-success" action="#{provaBean.editar(prova)}" value="Editar"></h:commandLink>
							<h:commandLink class="btn btn-small btn-danger" action="#{provaBean.excluir(prova)}" value="Excluir"></h:commandLink>
		                </p:column>
			        </p:dataTable>
		        </h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
