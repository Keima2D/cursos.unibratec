<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition template="../layouts/default.xhtml">
			<ui:define name="content">
				<ul class="breadcrumb">
					<li>
						<a href="#{request.contextPath}/home.xhtml"><i class="icon icon-home"></i></a>
						<span class="divider">/</span>
					</li>
					<li>
						<a href="#{request.contextPath}/questoes/index.xhtml">Questões</a>
						<span class="divider">/</span>
					</li>
					<li class="active">Criar/Alterar</li>
				</ul>
				<hr />
				<h:form enctype="multipart/form-data">
				<h:inputHidden value="#{questaoBean.questao.id}"></h:inputHidden>
				<p:messages></p:messages>
				
					<div class="row-fluid">
						<div class="span3">
					        <h:selectOneMenu id="setor" value="#{questaoBean.disciplinaSelecionada}" required="true" requiredMessage="Disciplina obrigatória">  
					        	<f:selectItem itemLabel="----" itemValue="" />  
					            <f:selectItems value="#{disciplinaBean.disciplinas}" var="disciplina" itemLabel="#{disciplina.descricao}" itemValue="#{disciplina.id}"/>
					            <h:outputLabel for="setor">Disciplina:</h:outputLabel>
					        </h:selectOneMenu>  
				        </div>
						<div class="span2">
							<h:selectOneMenu id="nivel" placeholder="Nivel" value="#{questaoBean.questao.nivel}" required="true" requiredMessage="Nivel obrigatório">
								<f:selectItem itemLabel="Medio" itemValue="MEDIO" />
								<f:selectItem itemLabel="Tecnico" itemValue="TECNICO" />
								<f:selectItem itemLabel="Superior" itemValue="SUPERIOR" />
								<h:outputLabel for="nivel">Nivel:</h:outputLabel>
							</h:selectOneMenu>
						</div>
					</div>
				
					<div class="row-fluid">
						<div class="span12">
							<h:inputTextarea id="introducao" value="#{questaoBean.questao.introducao}" rows="3">
								<h:outputLabel for="introducao">Introdução:</h:outputLabel>
							</h:inputTextarea>
						</div>
					</div>
				
					<div class="row-fluid">
						<div class="span12">
							<h:inputTextarea id="pergunta"  value="#{questaoBean.questao.pergunta}" rows="3">
								<h:outputLabel for="observacao">Pergunta:</h:outputLabel>
							</h:inputTextarea>
						</div>
					</div>
					
					<div class="row-fluid">
						<div class="span7">
							<h:inputFile id="file" validator="#{questaoBean.validateFile}" value="#{questaoBean.anexo}">
								<h:outputLabel for="file">Imagem de anexo:</h:outputLabel>
							</h:inputFile>
							
							<div class="uploaded_image">
								<h:graphicImage rendered="#{questaoBean.questao.imagemAnexo != null}" value="#{request.contextPath}/../resources/upload/#{questaoBean.questao.imagemAnexo}" />
							</div>
						</div>
					</div>
					<br />						
					<div class="row-fluid">
						<div class="span6">
							<p:inputTextarea rows="3" id="alternativa_1" value="#{questaoBean.questao.alternativaA}" required="true" requiredMessage="Alternativa A obrigatória">
								<h:outputLabel for="alternativa_1">Alternativa A:</h:outputLabel>
							</p:inputTextarea>
						</div>
						<div class="span6">
							<p:inputTextarea rows="3" id="alternativa_2" value="#{questaoBean.questao.alternativaB}" required="true" requiredMessage="Alternativa B obrigatória">
								<h:outputLabel for="alternativa_2">Alternativa B:</h:outputLabel>
							</p:inputTextarea>
						</div>

					</div>
					<br />	
					<div class="row-fluid">
						<div class="span6">
							<p:inputTextarea rows="3" id="alternativa_3" value="#{questaoBean.questao.alternativaC}" required="true" requiredMessage="Alternativa C obrigatória">
								<h:outputLabel for="alternativa_3">Alternativa C:</h:outputLabel>
							</p:inputTextarea>
						</div>
						<div class="span6">
							<p:inputTextarea rows="3" id="alternativa_4" value="#{questaoBean.questao.alternativaD}" required="true" requiredMessage="Alternativa D obrigatória">
								<h:outputLabel for="alternativa_4">Alternativa D:</h:outputLabel>
							</p:inputTextarea>
						</div>

					</div>
					<br />	
					<div class="row-fluid">
						<div class="span6">
							<p:inputTextarea rows="3" id="alternativa_5" value="#{questaoBean.questao.alternativaE}" required="true" requiredMessage="Alternativa E obrigatória">
								<h:outputLabel for="alternativa_5">Alternativa E:</h:outputLabel>
							</p:inputTextarea>
						</div>
					</div>
					<br />
					<div class="row-fluid">
						<div class="span2">
							<h:selectOneMenu id="alternativaCorreta" placeholder="Alternativa correta"
								value="#{questaoBean.questao.alternativaCorreta}" required="true"
								requiredMessage="Alternativa correta é obrigatório">
								<f:selectItem itemLabel="A" itemValue="A" />
								<f:selectItem itemLabel="B" itemValue="B" />
								<f:selectItem itemLabel="C" itemValue="C" />
								<f:selectItem itemLabel="D" itemValue="D" />
								<f:selectItem itemLabel="E" itemValue="E" />
								<h:outputLabel for="setor">Alternativa correta:</h:outputLabel>
							</h:selectOneMenu>
						</div>
					</div>


					<hr/>
					<p:commandButton class="btn btn-success" action="#{questaoBean.salvar}" value="Salvar" ajax="false"></p:commandButton>
					<a class="btn btn-danger" href="#{request.contextPath}/questoes/index.xhtml"><i class="icon icon-white icon-remove"></i>Cancelar</a>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
